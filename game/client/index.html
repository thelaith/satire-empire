<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Satire Empire - A satirical multiplayer strategy game">
  <meta name="theme-color" content="#000000">
  
  <!-- Preconnect to external services -->
  <link rel="preconnect" href="https://api.partykit.io">
  
  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Icons -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  
  <title>Satire Empire</title>
  
  <!-- Critical CSS will be inlined by build process -->
  <style>
    /* Critical loading styles */
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow: hidden;
    }
    
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #000 0%, #333 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-logo {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      border: 4px solid #fff;
      padding: 1rem 2rem;
      background: transparent;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .fatal-error {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #900;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }
    
    .error-content {
      background: #fff;
      color: #900;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      max-width: 500px;
      margin: 2rem;
    }
    
    .error-content button {
      background: #900;
      color: #fff;
      border: none;
      padding: 1rem 2rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading" class="loading-screen">
    <div class="loading-logo">Satire Empire</div>
    <div class="loading-spinner"></div>
    <p>Loading the chaos...</p>
  </div>
  
  <!-- Main app container -->
  <div id="app"></div>
  
  <!-- Game canvas -->
  <canvas id="game-canvas" style="display: none;"></canvas>
  
  <!-- Map container -->
  <div id="map" style="display: none;"></div>
  
  <!-- Load main application -->
  <script type="module" src="/main.ts"></script>
  
  <!-- Service Worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(console.error);
    }
    
    // Remove loading screen once app is loaded
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => loading.remove(), 500);
        }
      }, 1000);
    });
  </script>
</body>
</html>
